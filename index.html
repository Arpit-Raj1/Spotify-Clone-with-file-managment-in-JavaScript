<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/utility.css" />
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left">
                <div class="close"><img width="40px" class="invert" src="assets/svg/cross.svg" alt="" /></div>
                <div class="home rounded bg-grey m-1 p-1">
                    <div class="logo">
                        <img class="invert" src="assets/svg/logo.svg" alt="logo" />
                    </div>
                    <ul>
                        <li class="item-center"><img class="invert" src="assets/svg/home.svg" alt="home" />Home</li>
                        <li class="item-center">
                            <img class="invert" src="assets/svg/search.svg" alt="search" />Search
                        </li>
                    </ul>
                </div>

                <div class="library rounded bg-grey m-1 p-1">
                    <div class="heading item-center">
                        <img class="invert" src="assets/svg/library.svg" alt="library" />
                        <span>Your Library</span>
                    </div>
                    <div class="songlist">
                        <ul>
                            <!-- <li>
                                <img class="invert" src="assets/svg/music.svg" alt="" />
                                <div class="info">
                                    <div>Song Name</div>
                                    <div>Song Artist</div>
                                </div>
                                <div class="playnow">
                                    <span>Play Now</span>
                                    <img class="invert playlib" src="assets/svg/play_button.svg" alt="" />
                                </div>
                            </li> -->
                        </ul>
                    </div>
                    <div class="footer">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                                ><span>Safety & Privacy Center</span></a
                            >
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                                ><span>Privacy Policy</span></a
                            >
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"
                                ><span>Cookies</span></a
                            >
                        </div>
                    </div>
                </div>
            </div>

            <div class="right rounded bg-grey">
                <div class="header">
                    <div class="nav">
                        <img src="assets/svg/hamburger.svg" class="invert hamburger" alt="" />

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.00005 6L15 12L9 18"
                                stroke="#ffffff"
                                stroke-width="1.5"
                                stroke-miterlimit="16"
                            />
                        </svg>
                    </div>
                    <div class="buttons">
                        <button class="signup-btn">Sign up</button>
                        <button class="login-btn">Log in</button>
                    </div>
                </div>

                <div class="spotify-playlists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                        <!-- <div data-folder="Album_1" class="card">
                            <div class="play">
                                <img src="assets/svg/play_button.svg" alt="play" />
                            </div>

                            <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="" />
                            <h2>Happy Hits</h2>
                            <p>Hits to boost your mood and fill you with happiness</p>
                        </div> -->
                    </div>
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <div class="player">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div id="play-dur">
                                <div class="songbtn">
                                    <img id="previous" src="assets/svg/previous.svg" alt="" />
                                    <img id="play" class="playlib" src="assets/svg/play_button.svg" alt="" />
                                    <img id="next" src="assets/svg/next.svg" alt="" />
                                </div>
                                <div class="songtime"></div>
                                <div class="volume">
                                    <img src="assets/svg/volume.svg" alt="" />
                                    <div class="range">
                                        <input type="range" name="volume" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
